services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pulse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pulse_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pulse_password}
      POSTGRES_DB: ${POSTGRES_DB:-pulse_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pulse_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./pulse-backend
      dockerfile: Dockerfile
    container_name: pulse-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-pulse_user}:${POSTGRES_PASSWORD:-pulse_password}@postgres:5432/${POSTGRES_DB:-pulse_db}?schema=public
      WORKOS_CLIENT_ID: ${WORKOS_CLIENT_ID}
      WORKOS_API_KEY: ${WORKOS_API_KEY}
      WORKOS_COOKIE_PASSWORD: ${WORKOS_COOKIE_PASSWORD}
      BACKEND_URL: ${BACKEND_URL}
      FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pulse-network
    command: >
      sh -c "npx prisma migrate deploy &&
             node index.js"

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: pulse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - pulse-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for SSL Certificates
  # Note: Initial certificate creation should be done using setup-ssl.sh script
  # This container only handles automatic renewal of existing certificates
  certbot:
    image: certbot/certbot
    container_name: pulse-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # This entrypoint runs certificate renewal checks twice daily
    # It will not create new certificates - use setup-ssl.sh for initial setup
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/www/certbot; sleep 12h & wait $${!}; done;'"
    networks:
      - pulse-network

volumes:
  postgres_data:
    driver: local

networks:
  pulse-network:
    driver: bridge
